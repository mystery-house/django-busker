<h1>{{ code.batch.work.artist.name }} - {{ code.batch.work.title }}</h1>
This code has been used {{ code.times_used }} times.
<hr>
<table>
{% for file in code.batch.work.file_set.all %}
    <tr>
        <td><a href="{% url 'busker:download' file.id code.id %}">{{ file.file }}</a></td>
        <td>{{ file.description }}</td>
    </tr>
    <br>
{% endfor %}
</table>
